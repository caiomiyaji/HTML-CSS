<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
     <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
        <a href="https://www.cursoemvideo.com">CursoemVideo</a>
     </iframe>
        
        para apreder a programar
    </p>

    <p>O repositório do Guanabara no

        <iframe src="https://" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
