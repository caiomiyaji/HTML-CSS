<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem-g.png">
    </picture>

    <h2>Inserindo áudios</h2>
    <audio preload="metadata" controls>
        <source src="media/When You're Not Looking - Nathan Moore.mp3" type="audio/mpeg">
        <source src="media/When You're Not Looking - Nathan Moore.ogg" type="audio/ogg">
        <source src="media/When You're Not Looking - Nathan Moore.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="media/When You're Not Looking - Nathan Moore.mp3">Clique aqui</a> para fazer o download</p>
    </audio>
</body>
</html>
