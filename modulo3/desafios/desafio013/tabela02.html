<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        table{
            border-collapse: collapse;
            width: 450px;
            text-align: center;
        }

        thead, tfoot{
            background-color: rgb(63, 63, 63);
            color: white;
        }

        th, td{
            border: 1px solid black;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">A</th>
                <th scope="col">B</th>
                <th scope="col">C</th>
                <th scope="col">D</th>
                <th scope="col">E</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>

            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="5" scope="row"></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
